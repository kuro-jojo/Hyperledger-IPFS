<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get document from the blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/add">Add document</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Retrieve document</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/">Lists documents</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container col-md-6 mt-5 ">
        <h2 class="mb-5 text-center">Retrieve document from the blockchain</h2>
        <form class="col-md-7 mx-auto" id="form">
            <div class="">
                <label class="form-label" for="assetID">Asset ID </label>
                <input class="form-control" type="text" id="assetID" name="assetID"><br><br>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto ">
                <button class="btn btn-outline-info" type="submit">Retrieve</button>
            </div>
        </form>
        <div id="failed" class="mt-5">
            <div class="col-md-10 mx-auto">
                <div class="alert alert-danger">
                    <h4 class="alert-heading">Failed to retrieve your document</h4>
                    <p> Asset id not found.</p>
                    <hr>
                </div>
            </div>
        </div>
        <div id="result" class="result mt-5">
            <div class="col-md-10 mx-auto">
                <div class="alert alert-success">
                    <h4 class="alert-heading">Well done!</h4>
                    <p> We successfully retrieved your document from the blockchain.</p>
                    <hr>
                    <pre id="resp"></pre>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        var result = document.getElementById('result');
        var failed = document.getElementById('failed');
        let form = document.getElementById('form');
        let assetID = document.getElementById('assetID');

        result.style.display = 'none';
        failed.style.display = 'none';
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (!assetID.value) {
                alert('Please provide either the asset ID');
                return;
            }
            let params = new URLSearchParams(
                {
                    assetID: assetID.value
                }
            );

            fetch(`document/retrieve?${params.toString()}`)
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('Failed to retrieve document');
                    }
                    return response.json();
                })
                .then(function (data) {
                    console.log(data);
                    result.style.display = 'block';
                    document.getElementById("resp").textContent = data.asset;
                })
                .catch(function (error) {
                    console.error(error);
                    failed.style.display = 'block';
                });
        });
    </script>
</body>

</html>
