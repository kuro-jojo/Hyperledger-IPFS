<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add document to the blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Add document</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/">Lists documents</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container col-md-6 mt-5 ">
        <h2 class="mb-5 text-center">Add document to the blockchain</h2>
        <form enctype="multipart/form-data" class="col-md-7 mx-auto" id="form">
            <div class="">
                <label class="form-label" for="name">Your name </label>
                <input class="form-control" type="text" id="name" name="owner" required><br><br>
            </div>
            <div class="">
                <label class="form-label" for="name">Your school name </label>
                <input class="form-control" type="text" id="name" name="schoolName" required><br><br>
            </div>
            <div class="mb-3">
                <label for="document" class="form-label">Your attestation :</label>
                <input class="form-control" type="file" id="document" name="document" required>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto ">
                <button class="btn btn-outline-info mt-5" type="submit">Send</button>
            </div>
        </form>
        <div class="result mt-5">
            <div class="col-md-7 mx-auto">
                <div class="alert alert-success">
                    <h4 class="alert-heading">Well done!</h4>
                    <p> You successfully added a document to the blockchain.</p>
                    <hr>
                    <pre id="resp"></pre>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        var result = document.querySelector('.result');
        result.style.display = 'none';
        document.getElementById('form').addEventListener('submit', function (e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch('add', {
                method: 'POST',
                body: formData
            }).then(function (response) {
                return response.json();
            }).then(function (data) {
                result.style.display = 'block';
                document.getElementById("resp").textContent = data.asset;
            });
        });
    </script>
</body>

</html>
